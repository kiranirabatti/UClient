<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <script>
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = "index.html";
        }
    </script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>UGPS</title>
    <link href="images/favicon.png" rel="shortcut icon" type="image/png">
    <link href="images/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="images/apple-touch-icon-72x72.png" rel="apple-touch-icon" sizes="72x72">
    <link href="images/apple-touch-icon-114x114.png" rel="apple-touch-icon" sizes="114x114">
    <link href="images/apple-touch-icon-144x144.png" rel="apple-touch-icon" sizes="144x144">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <link href="css/animate.css" rel="stylesheet" type="text/css">
    <link href="css/css-plugin-collections.css" rel="stylesheet" />
    <link href="css/menuzord-megamenu.css" rel="stylesheet" />
    <link id="menuzord-menu-skins" href="css/menuzord-skins/menuzord-boxed.css" rel="stylesheet" />
    <link href="css/style-main.css" rel="stylesheet" type="text/css">
    <link href="css/preloader.css" rel="stylesheet" type="text/css">
    <link href="css/custom-bootstrap-margin-padding.css" rel="stylesheet" type="text/css">
    <link href="css/responsive.css" rel="stylesheet" type="text/css">
    <link href="js/revolution-slider/css/settings.css" rel="stylesheet" type="text/css" />
    <link href="js/revolution-slider/css/layers.css" rel="stylesheet" type="text/css" />
    <link href="js/revolution-slider/css/navigation.css" rel="stylesheet" type="text/css" />
    <link href="css/colors/theme-skin-color-set1.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-plugin-collection.js"></script>
    <script src="js/revolution-slider/js/jquery.themepunch.tools.min.js"></script>
    <script src="js/revolution-slider/js/jquery.themepunch.revolution.min.js"></script>
    <script src="js/global.js"></script>
    <script src="custom-js/MemberLogin.js"></script>
    <script src="js/custom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="custom-js//UpdateMemberProfile.js"></script>
    <script>
        $(window).load(function () {
            $("#header").load("SubHeader.html");
            $("#footer").load("Footer.html");
        });
    </script>
</head>
<body class="has-side-panel side-panel-right fullwidth-page">
    <div id="wrapper" class="clearfix">
        <div id="preloader">
            <div id="spinner">
                <img alt="" src="images/preloaders/5.gif">
            </div>
            <div id="disable-preloader" class="btn btn-default btn-sm">Disable Preloader</div>
        </div>
        <div id="header"></div>
        <div class="main-content">
            <section class="">
                <div class="container">
                    <div class="section-content">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-3">
                                <form name="editprofile-form" id="editMember_form" method="post">
                                    <div class="row">
                                        <div class="image-box-thumb col-sm-10 mb-10 mb-0 p-0">
                                            <div class="col-lg-3"> <label><img src="" class="memberImage img-circle border-2px" height="120" width="380" id="MemberImageEdit"><input type="file" id="EditImage" /></label></div>
                                            <div class="col-lg-7"> <h3 class="text-gray pt-10 mt-0 mb-30">Edit Member Profile</h3></div>
                                        </div>
                                    </div>
                                    <div id="image_error" class="error"></div>
                                    <hr class="col-md-10">
                                    <div class="row">
                                        <div class="form-group col-md-10">
                                            <label>Full Name</label>
                                            <input name="form_name" class="form-control required" type="text" id="firstName"  maxlength="50">
                                            <div id="firstName-error" class="error"></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-10">
                                            <label>Mobile</label>
                                            <input name="form_phone" class="form-control" type="text" id="mobileNumber" maxlength="10">
                                            <div id="mobile-error" class="error"></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-10">
                                            <label>Email</label>
                                            <input name="form_email" class="form-control" type="email" id="emailId" maxlength="50">
                                            <div id="email-error" class="error"></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-10">
                                            <label>Address</label>
                                            <textarea name="form_address" class="form-control " cols="20" rows="5" id="address" maxlength="200"></textarea>
                                            <div id="address-error" class="error"></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-dark btn-lg mt-15" type="button" id="updateMemberProfile">Submit</button>
                                        <button class="btn btn-dark btn-lg mt-15" type="button" id="CancelUpdate">Cancel</button>
                                    </div>
                                    <div id="form-result" class="alert alert-success" role="alert" style="display: none;"></div>
                                </form>
                                <hr class="mt-70 mb-70 col-md-10">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div id="footer"></div>
            <script src="js/custom.js"></script>
        </div>
    </div>
</body>
</html>
