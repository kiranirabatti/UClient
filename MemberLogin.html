<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<link href="images/favicon_UGPS.ico" rel="shortcut icon" type="image/png">
	<link href="images/apple-touch-icon.png" rel="apple-touch-icon">
	<link href="images/apple-touch-icon-72x72.png" rel="apple-touch-icon" sizes="72x72">
	<link href="images/apple-touch-icon-114x114.png" rel="apple-touch-icon" sizes="114x114">
	<link href="images/apple-touch-icon-144x144.png" rel="apple-touch-icon" sizes="144x144">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css">
	<link href="css/animate.css" rel="stylesheet" type="text/css">
	<link href="css/css-plugin-collections.css" rel="stylesheet" />
	<link href="css/menuzord-megamenu.css" rel="stylesheet" />
	<link id="menuzord-menu-skins" href="css/menuzord-skins/menuzord-boxed.css" rel="stylesheet" />
	<link href="css/style-main.css" rel="stylesheet" type="text/css">
	<link href="css/preloader.css" rel="stylesheet" type="text/css">
	<link href="css/custom-bootstrap-margin-padding.css" rel="stylesheet" type="text/css">
	<link href="css/responsive.css" rel="stylesheet" type="text/css">
	<link href="css/colors/theme-skin-color-set1.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-2.2.4.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-plugin-collection.js"></script>
	<script src="js/global.js"></script>
	<script src="custom-js/MemberLogin.js"></script>
</head>
<body>
	<div id="wrapper" class="clearfix">
		<div id="preloader">
			<div id="spinner">
				<img alt="" src="images/preloaders/5.gif">
			</div>
			<div id="disable-preloader" class="btn btn-default btn-sm">Disable Preloader</div>
		</div>
		<div class="main-content">
			<section class="divider fullscreen">
				<div class="display-table">
					<div class="display-table-cell">
						<div class="border-3px col-lg-offset-3 col-lg-5" style="border-radius:50px; background-color:#F5F5F5">
							<div class="row">
								<div class="col-md-6 col-md-push-3">
									<br />
									<div class="text-center mb-20">
										<a href="#" class=""><img alt="" src="images/logo.png"></a>
									</div>
									<h4 class="text-theme-colored2 mt-10 pt-5"> Login</h4>
									<hr>
									<form name="login-form" class="clearfix" id="login-form">
										<div class="row">
											<div class="form-group col-md-12">
												<label for="Email">Email</label>
												<input id="Email" name="Email" class="form-control" type="text">
												<div class="error" id="custom" style="font-weight:bold"></div>
											</div>
											<br />
										</div>
										<div class="row">
											<div class="form-group col-md-12" id="password">
												<label for="form_otp">OTP</label>
												<div class="form-group pull-right mt-10" id="resend">
													<a class="text-theme-colored font-weight-600 font-12" href="#">Resend OTP</a>
												</div>
												<input id="form_otp" name="form_otp" class="form-control" type="text">
												<div class="error" id="otpError" style="font-weight:bold"></div>
											</div>
										</div>
										<div class="row">
											<div class="form-group mt-10">
												<button type="submit" class="btn btn-primary btn-circled mt-15 ml-15" data-loading-text="Wait...">Login</button>
												<button type="reset" class="btn btn-primary btn-circled mt-15 ml-30" id="reset">Reset</button>
												<a class="btn btn-primary btn-circled mt-15 ml-30" id="back" style="margin-left:25px;" href="index.html">Back</a>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<a class="scrollToTop" href="#"><i class="fa fa-angle-up"></i></a>
	</div>
	<script src="js/custom.js"></script>
</body>
</html>
