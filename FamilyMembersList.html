<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>UGPS</title>
    <link href="images/favicon.png" rel="shortcut icon" type="image/png">
    <link href="images/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="images/apple-touch-icon-72x72.png" rel="apple-touch-icon" sizes="72x72">
    <link href="images/apple-touch-icon-114x114.png" rel="apple-touch-icon" sizes="114x114">
    <link href="images/apple-touch-icon-144x144.png" rel="apple-touch-icon" sizes="144x144">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <link href="css/animate.css" rel="stylesheet" type="text/css">
    <link href="css/css-plugin-collections.css" rel="stylesheet" />
    <link href="css/menuzord-megamenu.css" rel="stylesheet" />
    <link id="menuzord-menu-skins" href="css/menuzord-skins/menuzord-boxed.css" rel="stylesheet" />
    <link href="css/style-main.css" rel="stylesheet" type="text/css">
    <link href="css/preloader.css" rel="stylesheet" type="text/css">
    <link href="css/custom-bootstrap-margin-padding.css" rel="stylesheet" type="text/css">
    <link href="css/responsive.css" rel="stylesheet" type="text/css">
    <link href="js/revolution-slider/css/settings.css" rel="stylesheet" type="text/css" />
    <link href="js/revolution-slider/css/layers.css" rel="stylesheet" type="text/css" />
    <link href="js/revolution-slider/css/navigation.css" rel="stylesheet" type="text/css" />
    <link href="css/colors/theme-skin-color-set1.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-plugin-collection.js"></script>
    <script src="js/revolution-slider/js/jquery.themepunch.tools.min.js"></script>
    <script src="js/revolution-slider/js/jquery.themepunch.revolution.min.js"></script>
    <script src="js/global.js"></script>
    <script src="custom-js/FamilyMembersList.js"></script>
    <script>
        $(window).load(function () {
            $("#header").load("SubHeader.html");
            $("#footer").load("Footer.html");
        });
    </script>
</head>
<body class="has-side-panel side-panel-right fullwidth-page">
    <div id="wrapper" class="clearfix">
        <div id="preloader">
            <div id="spinner">
                <img alt="" src="images/preloaders/5.gif">
            </div>
            <div id="disable-preloader" class="btn btn-default btn-sm">Disable Preloader</div>
        </div>
        <div id="header"></div>
        <div class="main-content">
            <section id="schedule" class="divider parallax overlay-white-8">
                <div class="container pt-50 pb-60">
                    <div class="row">
                        <div class="col-sm-12 ">
                            <div class="section-content">
                                <div class="row">
                                    <div class="col-md-12 table-responsive">
                                        <table class="table table-striped table-schedule" id="memberTable">
                                            <thead>
                                                <tr class="bg-gray-silver text-white">
                                                    <th></th>
                                                    <th class="pl-20 font-17" style="text-transform:none">Name</th>
                                                    <th class="ml-15 font-17" style="text-transform:none">Email</th>
                                                    <th class="ml-15 font-17" style="text-transform:none">Date of birth</th>
                                                    <th class="ml-15 font-17" style="text-transform:none">Mobile </th>
                                                    <th class="ml-15 font-17" style="text-transform:none">Marital Status</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody id="MemberTableBody"></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <hr class="mt-0" />
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="col-sm-4">
                                        <span class="text-black font-weight-600">Total Family Member: </span><span class="text-black font-weight-600" id="memberCount"></span>
                                    </div>
                                    <div class="pull-right mt-0 mr-20">
                                        <nav>
                                            <ul class="pagination mt-0 mb-0"></ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade bs-example-modal-md" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog modal-md" role="document">
                        <div class="modal-content bg-lighter">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">x</button>
                                <h4 class="text-theme-colored mt-0 pt-5 text-center"> Edit Family member</h4>
                            </div>
                            <div class="modal-body">
                                <form name="editprofile-form" id="editMember_form" method="post" data-toggle="validator">
                                    <div class="row">
                                        <div class="image-box-thumb text-center col-md-12 mb-10 mb-0 p-0 pr-10">
                                             <label><img src="" class="familyMemberImage img-circle border-2px" height="120" width="130" id="MemberImageEdit"><input type="file" id="EditImage" /></label>
                                        </div>
                                    </div>
                                    <div id="image_error" class="error text-center"></div>
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input name="form_name" class="form-control required" type="text" id="firstName" required="">
                                        <div id="firstName-error" class="error"></div>
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input name="form_email" class="form-control" type="email" id="emailId" maxlength="50">
                                        <div id="email-error" class="error"></div>
                                    </div>
                                    <div class="form-group">
                                        <label>Mobile</label>
                                        <input name="form_phone" class="form-control" type="text" id="mobileNumber" maxlength="10">
                                        <div id="mobile-error" class="error"></div>
                                    </div>
                                    <div class="form-group">
                                        <label>Marrital Status</label>
                                        <div class="fa-icon-pull-left">
                                            <select class="form-control border-1px dark" id="MaritalStatus">
                                                <option value="" disabled selected>Select</option>
                                            </select>
                                        </div>
                                        <div id="marritalstatus-error" class="error"></div>
                                    </div>
                                    <div class="form-group" id="isMarriageDate">
                                        <label>Marriage Date</label>
                                        <input type="date" class="form-control pt-10 pb-10" id="marriageDate" value="2-10-2018" />
                                        <div id="marriageDate-error" class="error"></div>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-dark btn-lg mt-15" type="button" id="updateFamilyMemberProfile">Submit</button>
                                        <button class="btn btn-dark btn-lg mt-15" type="button" id="CancelUpdate">Cancel</button>
                                    </div>
                                    <div id="form-result" class="alert alert-success" role="alert" style="display: none;"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div id="footer"></div>
        <a class="scrollToTop" href="#"><i class="fa fa-angle-up"></i></a>
    </div>
    <script src="js/custom.js"></script>
    <script type="text/javascript" src="js/revolution-slider/js/extensions/revolution.extension.actions.min.js"></script>
    <script type="text/javascript" src="js/revolution-slider/js/extensions/revolution.extension.carousel.min.js"></script>
    <script type="text/javascript" src="js/revolution-slider/js/extensions/revolution.extension.kenburn.min.js"></script>
    <script type="text/javascript" src="js/revolution-slider/js/extensions/revolution.extension.layeranimation.min.js"></script>
    <script type="text/javascript" src="js/revolution-slider/js/extensions/revolution.extension.migration.min.js"></script>
    <script type="text/javascript" src="js/revolution-slider/js/extensions/revolution.extension.navigation.min.js"></script>
    <script type="text/javascript" src="js/revolution-slider/js/extensions/revolution.extension.parallax.min.js"></script>
    <script type="text/javascript" src="js/revolution-slider/js/extensions/revolution.extension.slideanims.min.js"></script>
    <script type="text/javascript" src="js/revolution-slider/js/extensions/revolution.extension.video.min.js"></script>
</body>
</html>
